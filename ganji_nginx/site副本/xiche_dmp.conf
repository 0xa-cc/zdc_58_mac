server                                                                                                                                                                                         
{                                                                                                                                                                                              
    listen       80;                                                                                                                                                                           
    server_name  dmp.xiche.com;                                                                                                                                                                
    index index.php index.htm index.html;                                                                                                                                                      
    root  /server/www/ganji/ganji_online/xiche_dmp/public;                                                                                                                             
    location ~* .*\.(php|html)?$                                                                                                                                                               
    {                                                                                                                                                                                          
        fastcgi_pass  127.0.0.1:9000;                                                                                                                                                          
        fastcgi_index index.php;                                                                                                                                                               
        include fcgi.conf;                                                                                                                                                                     
    }                                                                                                                                                                                          
    location / {                                                                                                                                                                               
        try_files $uri $uri/ /index.php?$query_string;                                                                                                                                         
    }                                                                                                                                                                                          
                                                                                                                                                                                               
                                                                                                                                                                                               
    location /logs {                                                                                                                                                                       
	    alias /ganji/logs/;                                                                                                                                                                
    }                                                                                                                                                                                      

    access_log /ganji/logs/xiche_dmp_access.log misc;                                                                                                                                     
    error_log /ganji/logs/xiche_dmp_error.log;                                                                                                                                            
}  
