		rewrite ^/api/v1/fang/(.*)$ /rest_v1.php last;
	}
    } 
    if ($host ~ (fangapi.ganji.com)) {
        set $root /server/www/ganji/ganji_online/fang/webroot;
        rewrite ^(.*)$ /fangapi/index.php last;
    }  
