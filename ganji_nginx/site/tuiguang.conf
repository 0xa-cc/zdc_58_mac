
server {
    listen       80;
    server_name   tg.dns.ganji.com tuiguang-2010.web6.ganji.com tuiguang.ganji.com fangvip.ganji.com sim.fangvip.ganji.com fangapisim.dns.ganji.com fangapi.ganji.com;
